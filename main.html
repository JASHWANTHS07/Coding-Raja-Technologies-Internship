<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
</head>

<body>
    <div class="container" id="personal-details-section">
        <div class="section">
            <h2>Personal Details</h2>
            <form id="personalDetailsForm">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" accept="image/*">

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>

                <label for="age">Age:</label>
                <input type="number" id="age" required>

                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" required>

                <label for="postCode">Post Code:</label>
                <input type="text" id="postCode" required>

                <label for="country">Country:</label>
                <input type="text" id="country" required>
            </form>
        </div>

        <div class="section" id="professional-details-section">
            <h2>Professional Details</h2>
            <form id="professionalDetailsForm">

                <label for="education">Education:</label>
                <textarea id="education" rows="4"></textarea>

                <label for="workExperience">Work Experience:</label>
                <textarea id="workExperience" rows="4"></textarea>

                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" rows="4"></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" rows="4"></textarea>

                <label for="awards">Awards and Honours:</label>
                <textarea id="awards" rows="4"></textarea>
            </form>
        </div>
    </div>

    <div class="section" id="links-section">
        <h2>Links</h2>
        <form id="linksForm">
            <label for="linkedin">LinkedIn Profile Link:</label>
            <input type="text" id="linkedin" placeholder="https://linkedin.com/yourprofile">

            <label for="instagram">Instagram Profile Link:</label>
            <input type="text" id="instagram" placeholder="https://instagram.com/yourprofile">

            <label for="webpage">Personal Webpage Link:</label>
            <input type="text" id="webpage" placeholder="https://yourwebsite.com">
        </form>
    </div>

    <div class="generate-button">
        <button id="generatePDF">Generate PDF</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
